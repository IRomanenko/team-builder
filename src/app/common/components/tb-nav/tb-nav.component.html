<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Team Builder</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTb"
            aria-controls="navbarTb"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTb">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/dashboard"
             routerLinkActive="active">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/profile"
             routerLinkActive="profile">Profile</a>
        </li>
      </ul>
      <div class="user-actions">
          <div *ngIf="!(authService.user | async)" class="form-inline">
            <input type="text" [(ngModel)]="email" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="email">
            <input type="password" [(ngModel)]="password" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="password">
          
            <!--
            <button (click)="signup()" [disabled]="!email || !password" class="btn btn-primary">
              Signup
            </button>
            -->
            <button (click)="login()" [disabled]="!email || !password" class="btn btn-primary">
              Login
            </button>
          </div>
          <span class="text-responsive" *ngIf="authService.user | async">{{ (authService.user | async)?.email }}</span>
          <button (click)="logout()" *ngIf="authService.user | async" class="btn btn-primary">
            Logout
          </button>
      </div>
    </div>
  </div>
</nav>
